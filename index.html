<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Markdown Previewer by DJ</title>

    <script src="./js/marked.js"></script>
    <script>
        function updatePreview() {
            let previewElement = document.getElementById("preview");
            let editorValue = document.getElementById("editor").value;
            let markedUpHTML = marked(editorValue);
            previewElement.innerHTML = markedUpHTML;
        }

        function setDefault() {
            let defaultText = `\
# This is an h1
## This is an h2
[This is a link](https://www.example.com)

This is inline code: \`echo something\`

This is a code block:
\`\`\`python
# This JavaScript string contains some example Markdown that
# uses triple-backticks to delimit a Python code block.
\`\`\`
- This
- Is
- A
- List Item
- Example

>This is
>a blockquote

**This is bolded text**

This is an (accurate) image:
![This is an image](https://www.testbytes.net/wp-content/uploads/2019/06/Untitled-53.png)
                    `;
            let editorField = document.getElementById("editor")
            editorField.value = defaultText;
            let previewElement = document.getElementById("preview");
            previewElement.innerHTML = marked(defaultText);
        }
    </script>
</head>
<body onload="setDefault();" class="bg-success">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-success py-3">
                <h1>DJ's Markdown Previewer</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 bg-primary d-flex flex-column">
            <h2 class="text-white text-center my-3">Editor</h2>
            <div class="form-group flex-grow-1 d-flex flex-column">
                <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
            </div>
        </div>
        <div class="col-6 bg-danger">
            <h2 class="text-white text-center my-3">Preview</h2>
            <div id="preview">
                 
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, Then fCC test suite -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
